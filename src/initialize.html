<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome PoS</title>
    <link rel="stylesheet" href="./styles/initilize.css" />
    <script src="./scripts/initilize.js" type="module" defer></script>
  </head>
  <body>
    <div class="container flex flex-column">
      <h1>CREATE NEW STORE</h1>
      <br />

      <div class="input">
        <label for="storeName">Store name</label>
        <input type="text" id="storeName" placeholder="Store name" />
      </div>

      <div class="input">
        <label for="storeAddress">Store address</label>
        <input type="text" id="storeAddress" placeholder="Store address" />
      </div>

      <div class="input">
        <label for="storeMobile">Mobile no.</label>
        <input type="text" id="storeMobile" placeholder="01xxx-xxxxxx" />
      </div>

      <br />

      <div class="input">
        <label for="adminName">Admin name</label>
        <input type="text" id="adminName" placeholder="Admin name" />
      </div>

      <div class="input">
        <label for="adminPassword">Password</label>
        <input type="password" id="adminPassword" placeholder="Password" />
      </div>

      <div class="input">
        <label for="adminPasswordRepeat">Repeat password</label>
        <input
          type="password"
          id="adminPasswordRepeat"
          placeholder="Repeat Password" />
      </div>

      <div class="input checkbox">
        <input type="checkbox" id="togglePassword" />
        <label for="togglePassword">Show password</label>
      </div>

      <div class="flex flex-row">
        <button id="clear" class="btn-error flex-0">Clear</button>

        <div class="to-right flex-0 flex flex-row">
          <button id="copyDatabase">I have database</button>
          <button id="create" class="btn-primary">Create</button>
        </div>
      </div>
    </div>

    <!--messeging-->
    <div id="confirmation">
      <div class="wrapper">
        <h1 class="header">Are your sure?</h1>
        <div>
          <button class="ok">OK</button>
          <button class="cancel">Cancel</button>
        </div>
      </div>
    </div>

    <div id="messege">
      <header>
        <span class="header"></span>
        <span class="close-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="16px"
            viewBox="0 -960 960 960"
            width="16px">
            <path
              d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
          </svg>
        </span>
      </header>
      <main>
        <span class="text"></span>
      </main>
    </div>
    <!--messeging-->
  </body>
</html>
