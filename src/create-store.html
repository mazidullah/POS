<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />

    <title>Awesome PoS</title>
    <link rel="stylesheet" href="./styles/create-store.css">
    <script src="./scripts/create-store.js" type="module"></script>
  </head>
  <body>
    <div id="storeInfo">
      <header>
        <h1>Create New Store</h1>
        <div id="messegeStore" class="hidden"></div>
      </header>

      <div class="input">
        <label for="storeName">Name</label>
        <input type="text" id="storeName" placeholder="Name">
      </div>

      <div class="input">
        <label for="storeAddress">Address</label>
        <input type="text" id="storeAddress" placeholder="Address">
      </div>

      <div class="input">
        <label for="storeMobile">Mobile</label>
        <input type="text" id="storeMobile" placeholder="Mobile" value="01">
      </div>

      <div class="input">
        <button id="next">Next</button>
      </div>
    </div>

    <div id="createAdmin" class="hidden">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" id="back" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg>
      </div>
      
      <header>
        <h1>Create Admin</h1>
        <div id="messegeAdmin" class="hidden"></div>
      </header>

      <div class="input">
        <label for="adminName">Name</label>
        <input type="text" id="adminName" placeholder="Name">
      </div>

      <div class="input">
        <label for="adminPassword">Password</label>
        <input type="password" id="adminPassword" placeholder="Password">
      </div>

      <div class="input">
        <label for="adminPasswordRepeat">Repeat Password</label>
        <input type="password" id="adminPasswordRepeat" placeholder="Repeat Password">
      </div>

      <div class="input">
        <input type="checkbox" id="togglePassword">
        <label for="togglePassword">Show Password</label>
      </div>

      <div class="input">
        <button id="create">Create</button>
      </div>
    </div>
  </body>
</html>
