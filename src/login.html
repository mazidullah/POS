<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />

    <title>Awesome PoS</title>
    <link rel="stylesheet" href="./styles/login.css">
    <script src="./scripts/login.js" type="module"></script>
  </head>
  <body>
    <div id="login">
      <header>
        <h1>Login</h1>
      </header>

      <div class="input">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username">
      </div>

      <div class="input">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password">
      </div>

      <div class="input">
        <input type="checkbox" id="togglePassword">
        <label for="togglePassword">Toggle password</label>
      </div>

      <div class="input">
        <button id="loginButton">Login</button>
      </div>
    </div>

    <!--messeging-->
    <dialog id="confirmation">
      <h1>Are your sure?</h1>
      <div>
        <button>OK</button>
        <button>Cancel</button>
      </div>
    </dialog>
    <div id="messege">
      <div>
        <h1 id="messegeHeader"></h1>
        <span>
          <svg id="messegeClose" xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 -960 960 960" width="18px">
            <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
          </svg>
        </span>
      </div>
      <p id="messegeText"></p>
    </div>
    <!--messeging-->
  </body>
</html>
